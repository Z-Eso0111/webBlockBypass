<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Kaynağı Çalıştırma</title>
</head>
<body>
  <h1>Sayfa Kaynağı Çalıştırma</h1>
  <p>Bir web sayfasının kaynak kodunu yapıştırarak bu sayfada çalıştırabilirsiniz.</p>
  <form action="calistir.php" method="post">
    <label for="link">Sayfa Linki:</label>
    <input type="url" id="link" name="link" placeholder="https://www.ornek.com/" required>
    <button type="submit">Çalıştır</button>
  </form>
  <div id="sonuc"></div>
  <script>
    function calistir(link) {
      document.getElementById("sonuc").innerHTML = "Yükleniyor...";
      var xhr = new XMLHttpRequest();
      xhr.open("GET", link, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById("sonuc").innerHTML = xhr.responseText;
        } else {
          document.getElementById("sonuc").innerHTML = "Hata: " + xhr.status + " - " + xhr.statusText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
