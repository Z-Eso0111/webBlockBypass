<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engellenmiş Siteye Erişim</title>
</head>
<body>
    <h1>Engellenmiş Siteye Erişim</h1>
    <p>Engellenmiş siteye erişmek için aşağıdaki butona tıklayın:</p>
    <button onclick="accessBlockedSite()">Engellenmiş Siteye Git</button>

    <script>
        function accessBlockedSite() {
            var proxyList = [
                { ip: "103.137.108.86", port: 5678 },
                { ip: "200.152.107.104", port: 1080 },
                { ip: "125.229.3.41", port: 80 },
                { ip: "104.20.75.132", port: 80 },
                { ip: "103.127.52.132", port: 5678 }
            ];

            var randomProxy = proxyList[Math.floor(Math.random() * proxyList.length)];
            var proxyUrl = "http://" + randomProxy.ip + ":" + randomProxy.port;

            alert("Proxy üzerinden engellenmiş siteye yönlendiriliyor...");

            window.location.href = proxyUrl;
        }
    </script>
</body>
</html>
